name: LewRubens

sceneByURL:
  - action: scrapeXPath
    url:
      - lewrubens.com/x-new/new-set.php?setid=
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //meta[@name="twitter:title"]/@content
      Details:
        selector: //div[@class="album-details"]/div/p/text()
        concat: "\n"
      Image: //meta[@name="twitter:image"]/@content
      Studio:
        Name:
          fixed: Lew Rubens



